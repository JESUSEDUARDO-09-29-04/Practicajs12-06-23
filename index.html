<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolares</title>
</head>
<body>
    <form>
        <fieldset>
            <legend></legend>
            <h1>Convertir dolar a pesos </h1>
            <table>
                <tr>
                    <td><label for="dolpeso">Coloca el valor del dolar en pesos: </label></td>
                    <td><input type="number" id="pd" onblur="pesoadolar()"></td>
                </tr>
                <tr>
                    <td><label for="dolares">Coloca la cantidad de dolares: </label></td>
                    <td><input type="number" id="dolar" onblur="dolares()"></td>
                </tr>
            </table>
            <input type="button" value="Calcular" onclick="calcularPesos()">
            <td><button id="clear">Clear</button></td>
            <p id="Pes">Pesos: </p>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend></legend>
            <h1>Convertir pesos a dolar</h1>
            <table>
                <tr>
                    <td><label for="dolpeso">Coloca el valor del dolar en pesos: </label></td>
                    <td><input type="number" id="pd" onblur="pesoadolar()"></td>

                </tr>
                <tr>
                    <td><label for="pesos">Coloca la cantidad de pesos: </label></td>
                    <td><input type="number" id="peso" onblur="pesos()"></td>

                </tr>
            </table>
            <input type="button" value="Calcular" onclick="calcularDoloar()">
            <td><button id="clear">Clear</button></td>
            <p id="Dol">Dolares: </p>
        </fieldset>
    </form>

    <script src="js.js"></script>
</body>
</html>
